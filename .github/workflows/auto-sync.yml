name: Auto-Sync Intervals.icu Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Verify sync.py exists
        run: |
          if [ ! -f sync.py ]; then
            echo "‚ùå ERROR: sync.py not found!"
            ls -la
            exit 1
          fi
          echo "‚úÖ sync.py found"
          ls -lh sync.py
      
      - name: Run sync
        env:
          ATHLETE_ID: ${{ secrets.ATHLETE_ID }}
          INTERVALS_KEY: ${{ secrets.INTERVALS_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          echo "üöÄ STARTING PYTHON SYNC SCRIPT..."
          # Running with -u forces unbuffered output so you see logs in real-time
          python -u sync.py \
            --athlete-id "$ATHLETE_ID" \
            --intervals-key "$INTERVALS_KEY" \
            --github-token "$GITHUB_TOKEN" \
            --github-repo "$GITHUB_REPO" \
            --days 7 2>&1
      
      - name: Verify JSON Files Created
        run: |
          if [ -f latest.json ]; then
            echo "‚úÖ latest.json updated ($(stat -c %y latest.json))"
          else
            echo "‚ùå ERROR: latest.json missing after run!"
          fi
          
          if [ -f latest-workout.json ]; then
            echo "‚úÖ latest-workout.json updated ($(stat -c %y latest-workout.json))"
          else
            echo "‚ö†Ô∏è latest-workout.json not found - check Intervals.icu processing status"
          fi

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Pull latest to avoid conflicts
          git pull --rebase origin main
          
          git add latest.json latest-workout.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Sync: Latest training data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ Files pushed to GitHub"
          else
            echo "‚è≠Ô∏è No changes in data - skipping push"
          fi
