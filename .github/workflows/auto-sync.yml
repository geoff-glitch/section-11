name: Auto-Sync Intervals.icu Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Added to ensure we are working with fresh files
      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Verify sync.py exists
        run: |
          if [ ! -f sync.py ]; then
            echo "‚ùå ERROR: sync.py not found!"
            ls -la
            exit 1
          fi
          echo "‚úÖ sync.py found"
      
      - name: Run sync
        env:
          ATHLETE_ID: ${{ secrets.ATHLETE_ID }}
          INTERVALS_KEY: ${{ secrets.INTERVALS_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          echo "üöÄ STARTING PYTHON SYNC SCRIPT..."
          # We use --output to force local file creation for both files
          python -u sync.py \
            --athlete-id "$ATHLETE_ID" \
            --intervals-key "$INTERVALS_KEY" \
            --github-token "$GITHUB_TOKEN" \
            --github-repo "$GITHUB_REPO" \
            --days 7 \
            --output latest.json 2>&1
      
      - name: Commit and Push Changes
        run: |
          # Add specifically the two files we care about
          git add latest.json latest-workout.json
          
          # Debug: show us what changed
          git status
          
          if ! git diff --staged --quiet; then
            git commit -m "Sync: Detailed Workout Data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin main
            echo "‚úÖ SUCCESS: Files pushed to GitHub"
          else
            echo "‚è≠Ô∏è No changes in data - nothing to push"
          fi
